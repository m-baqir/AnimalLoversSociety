<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">Enter your information</h1>
            <div class = "card-body">
                <form th:action="@{/cart/checkout}" th:object = "${customer}" method="POST">
                    <div class = "form-group">
                        <label>First Name</label>
                        <input
                                type = "text"
                                name = "firstName"
                                field = "*{firstName}"
                                class = "form-control"
                                placeholder="Enter your first name"
                                required
                        />
                    </div>

                    <div class = "form-group">
                        <label>Last Name</label>
                        <input
                                type = "text"
                                name = "lastName"
                                field = "*{lastName}"
                                class = "form-control"
                                placeholder="Enter your last name"
                                required
                        />
                    </div>

                    <div class = "form-group">
                        <label>Street Address</label>
                        <input
                                type = "text"
                                name = "streetAddress"
                                field = "*{streetAddress}"
                                class = "form-control"
                                placeholder="Enter street address"
                                required
                        />
                    </div>

                    <div class = "form-group">
                        <label>City</label>
                        <input
                                type = "text"
                                name = "city"
                                field = "*{city}"
                                class = "form-control"
                                placeholder="Enter city"
                                required
                        />
                    </div>

                    <div class = "form-group">
                        <label>Province</label>
                        <input
                                type = "text"
                                name = "province"
                                field = "*{province}"
                                class = "form-control"
                                placeholder="Enter province (two letter code)"
                                required
                        />
                    </div>

                    <div class = "form-group">
                        <label>Postal Code</label>
                        <input
                                type = "text"
                                name = "postalCode"
                                field = "*{postalCode}"
                                class = "form-control"
                                placeholder="Enter postal code (no spaces)"
                                required
                        />
                    </div>

                    <div class = "box-footer">
                        <button type = "submit" class = "btn btn-primary">
                            Submit (or Next)
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
