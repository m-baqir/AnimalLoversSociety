<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">Enter your information</h1>
            <div class = "card-body">
                <form th:action="@{/cart/checkout}" th:object = "${customer}" method="POST">
                    <div class = "form-group">
                        <label>First Name</label>
                        <input
                                type = "text"
                                name = "firstName"
                                field = "*{firstName}"
                                class = "form-control"
                                required
                        />
                    </div>

                    <div class = "form-group">
                        <label>Last Name</label>
                        <input
                                type = "text"
                                name = "lastName"
                                field = "*{lastName}"
                                class = "form-control"
                                required
                        />
                    </div>

                    <div class = "form-group">
                        <label>Street Address</label>
                        <input
                                type = "text"
                                name = "streetAddress"
                                field = "*{streetAddress}"
                                class = "form-control"
                                required
                        />
                    </div>

                    <div class = "form-group">
                        <label>City</label>
                        <input
                                type = "text"
                                name = "city"
                                field = "*{city}"
                                class = "form-control"
                                required
                        />
                    </div>

                    <div class = "form-group">
                        <label>Province</label>
                        <br>
                        <select class="custom-select" th:field = "*{province}">
                            <option value="" selected hidden>Click to select</option>
                            <option value="'AB'">Alberta</option>
                            <option value="'BC'">British Columbia</option>
                            <option value="'MB'">Manitoba</option>
                            <option value="'NB'">New Brunswick</option>
                            <option value="'NL'">Newfoundland and Labrador</option>
                            <option value="'NT'">Northwest Territories</option>
                            <option value="'NS'">Nova Scotia</option>
                            <option value="'NU'">Nunavut</option>
                            <option value="'ON'">Ontario</option>
                            <option value="'PE'">Prince Edward Island</option>
                            <option value="'QC'">Quebec</option>
                            <option value="'SK'">Saskatchewan</option>
                            <option value="'YT'">Yukon</option>
                        </select>
                    </div>

                    <div class = "form-group">
                        <label>Postal Code (no spaces)</label>
                        <input
                                type = "text"
                                name = "postalCode"
                                field = "*{postalCode}"
                                maxlength="6"
                                class = "form-control"
                                required
                        />
                    </div>

                    <div class = "box-footer">
                        <button type = "submit" class = "btn btn-primary">Place order</button>
                        <a th:href = "@{/cart}" class = "btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
