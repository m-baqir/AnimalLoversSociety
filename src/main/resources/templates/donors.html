<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donors</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div style="margin: 30px 100px;">
        <h1 style="color: blue; display: inline; margin-right: 400px;">Donors</h1>
        <a th:href="@{/donors/add}"><button class="btn btn-danger btn-lg">Add Donor</button></a>
        <a th:href="@{/}"><button class="btn btn-primary btn-lg">Return to Home Page</button></a>
    </div>

    <table class = "table" style="margin: 0px 100px; width: 80%;">
        <thead class = "thead-dark">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Donation</th>
                <th>Name changed</th>
                <th>Member</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each = "donor: ${donors}">
                <td th:text = "${donor.name}"></td>
                <td th:text = "${donor.address}"></td>
                <td th:text = "${donor.gender}"></td>
                <td th:text = "${donor.donation}"></td>
                <td th:text = "${donor.nameChange}"></td>
                <td th:text = "${donor.member}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
