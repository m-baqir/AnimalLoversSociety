<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
    <h1>Add Employee</h1>
    <form action="/employees/add" method="post">
        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" name="employeeID" required><br>
        
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required><br>
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" required><br>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br>
        
        <label for="supervisor">Supervisor:</label>
        <input type="text" id="supervisor" name="supervisor" required><br>
        
        <label for="project">Project:</label>
        <input type="text" id="project" name="project" required><br>
        
        <input type="submit" value="Add Employee">
    </form>
</body>
</html>
