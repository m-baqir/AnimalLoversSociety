<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seminars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<div class = "container">
    <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class = "text-center">Sign up for seminar</h1>
        <div class = "card-body">
            <form th:action="@{/seminars/register/{seminarId} (seminarId=${seminar.seminarId})}" th:object = "${employee}" method="POST">
                <div class = "form-group">
                    <label>Employee ID</label>
                    <input
                            type = "text"
                            name = "employeeID"
                            id = "employeeID"
                            class = "form-control"
                    />
                </div>

                <div class = "box-footer">
                    <button type = "submit" class = "btn btn-primary">Submit</button>
                    <a th:href = "@{/seminars}" class = "btn btn-outline-secondary">Cancel</a>
                </div>

            </form>


        </div>
    </div>
    <br>
    <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center alert alert-danger text-center"
        th:if="${message}" role="alert" th:text="${message}"></div>
</div>
</body>
</html>
