<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <br>
    <title>Modify Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
    <h1 class="text-center">Modify Employee</h1>
    <div class="card-body">
    <form action="/employees/modify" method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" name="employeeData" th:value="${employee.employeeData}">
        
        <label for="employeeID">Employee ID</label>
        <input type="text" id="employeeID" name="employeeID" th:value="${employee.employeeID}" class="form-control" required><br>
        
        <label for="employeeName">Employee Name</label>
        <input type="text" id="employeeName" name="employeeName" th:value="${employee.employeeName}" class="form-control" required><br>
        
        <label for="title">Title</label>
        <input type="text" id="title" name="title" th:value="${employee.title}" class="form-control" required><br>
        
        <label for="salary">Salary</label>
        <input type="text" id="salary" name="salary" th:value="${employee.salary}" class="form-control" required><br>
        
        <label for="department">Department</label>
        <input type="text" id="department" name="department" th:value="${employee.department}" class="form-control" required><br>
        
        <label for="supervisor">Supervisor</label>
        <input type="text" id="supervisor" name="supervisor" th:value="${employee.supervisor}" class="form-control" required><br>
        
        <label for="project">Project</label>
        <input type="text" id="project" name="project" th:value="${employee.project}" class="form-control" required><br>
        
        <input type="submit" value="Modify Employee" class="btn btn-primary">
    </form>
</body>
</html>
