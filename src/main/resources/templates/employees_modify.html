<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modify Employee</title>
</head>
<body>
    <h1>Modify Employee</h1>
    <form action="/employees/modify" method="post">
        <input type="hidden" name="employeeData" th:value="${employee.employeeData}">
        
        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" name="employeeID" th:value="${employee.employeeID}" required><br>
        
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" th:value="${employee.employeeName}" required><br>
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${employee.title}" required><br>
        
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" th:value="${employee.salary}" required><br>
        
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" th:value="${employee.department}" required><br>
        
        <label for="supervisor">Supervisor:</label>
        <input type="text" id="supervisor" name="supervisor" th:value="${employee.supervisor}" required><br>
        
        <label for="project">Project:</label>
        <input type="text" id="project" name="project" th:value="${employee.project}" required><br>
        
        <input type="submit" value="Modify Employee">
    </form>
</body>
</html>
