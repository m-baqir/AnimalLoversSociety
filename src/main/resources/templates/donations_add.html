<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Donations</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <h1 style="color: red; margin: 30px 32%;">Donations</h1>

    <form th:action="@{/donations}" action="/donation/add" method="post" style="width: 500px; margin-left: 25%;">
    
        <div class="form-group">    
            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" class="form-control" required>
        </div>
        
        <div class="form-group">    
            <label for="date">Date</label>
            <input type="text" id="date" name="date" class="form-control">
        </div>
        
        <input type="submit" value="SAVE" class="btn btn-primary">

    </form>
    <a th:href="@{/donations}"><button class="btn btn-danger btn-lg">Back</button></a>
</body>
</html>
