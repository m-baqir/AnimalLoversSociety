<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <button onclick="location.href='/Employee button';">Show All Employees</button>
    <form action="/employees/filter" method="get">
        <label for="department">Filter by Department:</label>
        <select id="department" name="department">
            <option value="Production">Production</option>
            <option value="Marketing">Marketing</option>
            <option value="VA">VA</option>
            <option value="Talent Acquisition">Talent Acquisition</option>
        </select>
        <label for="project">Filter by Project:</label>
        <select id="project" name="project">
            <option value="">All Projects</option>
            <option value="AGOC">AGOC</option>
            <option value="DFAS">DFAS</option>
            <option value="OLNO">OLNO</option>
        </select>
        <input type="submit" value="Filter">
    </form>

    <h2>Employee Details</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Project</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}">ID</td>
                <td th:text="${employee.name}">Name</td>
                <td th:text="${employee.department}">Department</td>
                <td th:text="${employee.project}">Project</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
