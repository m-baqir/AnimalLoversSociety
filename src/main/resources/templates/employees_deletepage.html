<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <form action="/employees/filter" method="get">
        <label for="department">Filter by Department:</label>
        <select id="department" name="department">
            <option value="">All Departments</option>
            <option value="Production">Production</option>
            <option value="Marketing">Marketing</option>
            <option value="VA">VA</option>
            <option value="Talent Acquisition">Talent Acquisition</option>
        </select>
        <label for="project">Filter by Project:</label>
        <select id="project" name="project">
            <option value="">All Projects</option>
            <option value="AGOC">AGOC</option>
            <option value="DFAS">DFAS</option>
            <option value="OLNO">OLNO</option>
        </select>
        <input type="submit" value="Filter">
    </form>
    
    <h2>Employee Details</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Employee Data</th>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Title</th>
                <th>Salary</th>
                <th>Department</th>
                <th>Supervisor</th>
                <th>Project</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td>
                    <a th:if="${deleteMode}" th:href="@{/employees/delete/{employeeData}(employeeData=${employee.employeeData})}" th:text="${employee.employeeData}"></a>
                    <span th:if="${!deleteMode}" th:text="${employee.employeeData}"></span>
                </td>
                <td th:text="${employee.employeeID}">ID</td>
                <td th:text="${employee.employeeName}">Name</td>
                <td th:text="${employee.title}">Title</td>
                <td th:text="${employee.salary}">Salary</td>
                <td th:text="${employee.department}">Department</td>
                <td th:text="${employee.supervisor}">Supervisor</td>
                <td>
                    <span th:if="${employee.project == 'AGOC'}">
                        <a th:href="@{/projects/agoc}">AGOC</a>
                    </span>
                    <span th:if="${employee.project == 'DFAS'}">
                        <a th:href="@{/projects/dfas}">DFAS</a>
                    </span>
                    <span th:if="${employee.project == 'OLNO'}">
                        <a th:href="@{/projects/olno}">OLNO</a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
