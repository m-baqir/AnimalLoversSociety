<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<br>

<div class = "container">
<!--    <div class = "row align-items-center justify-content-between">-->
<!--        <div class = "col">-->
<!--            <h1>Sales</h1>-->
<!--        </div>-->
<!--    </div>-->
    <div class = "col">
        <h1>Sales</h1>
    </div>

    <table class = "table">
        <thead class = "thead-dark">
        <tr>
            <th>Item code</th>
            <th>Item name</th>
            <th>Quantity</th>
            <th>Customer name</th>
            <th>Customer address</th>
            <th>Date Purchased</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "sale: ${sales}">
            <td th:text = "${sale.item.id}"></td>
            <td th:text = "${sale.item.name}"></td>
            <td th:text = "${sale.quantity}"></td>
            <td th:text = "${sale.customer.firstName} + ' ' + ${sale.customer.lastName}"></td>
            <td th:text = "${sale.customer.streetAddress} + ', ' + ${sale.customer.city} + ', ' + ${sale.customer.province} + ' ' + ${sale.customer.postalCode}"></td>
            <td th:text = "${sale.date}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
