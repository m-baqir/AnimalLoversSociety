<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Items</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center">Edit Item</h1>
            <div class = "card-body">
                <form th:action="@{/items/edit/{itemId} (itemId=${items.id})}" th:object="${items}"
                      method="post" style="max-width: 600px; margin: 0 auto;">
                    <div class = "form-group">
                        <label>Item Name</label>
                        <input
                                type = "text"
                                name = "Item Name"
                                th:field = "*{name}"
                                class = "form-control"
                                required
                        />
                    </div>
                    <div class = "form-group">
                        <label>Item Type</label>
                        <input
                                type = "text"
                                name = "itemType"
                                id = "itemType"
                                th:field = "*{itemType}"
                                class = "form-control"
                                readonly
                        />
                    </div>

                    <div class = "form-group">
                        <label>Price</label>
                        <input
                                type = "number"
                                step = "0.01"
                                name = "Sale Price"
                                th:field = "*{salePrice}"
                                class = "form-control"
                                required
                        />
                    </div>

                    <div class = "form-group">
                        <label>Cost</label>
                        <input
                                type = "number"
                                step = "0.01"
                                name = "cost"
                                th:field = "*{cost}"
                                class = "form-control"
                                required
                        />
                    </div>



                    <div class = "form-group">
                        <label>Inventory</label>
                        <input
                                type = "number"
                                name = "inventory"
                                th:field = "*{inventory}"
                                class = "form-control"
                                required
                        />
                    </div>

                    <!-- Additional fields for shirts -->
                    <div class="form-group" id="shirtFields" style="display: none;">
                        <label>Shirt Size</label>
                        <select id="shirtSize" name="shirtSize" class="form-control" required>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                        <label>Shirt Colour</label>

                        <select id="shirtColour" name="shirtColour" class="form-control" required>
                            <option value="Blue">Blue</option>
                            <option value="Red">Red</option>
                            <option value="Yellow">Yellow</option>
                            <option value="Black">Black</option>
                            <option value="White">White</option>
                            <option value="Grey">Grey</option>
                        </select>
                    </div>

                    <!-- Additional fields for sculptures -->
                    <div class="form-group" id="sculptureFields" style="display: none;">
                        <label>Sculpture Weight</label>
                        <input type="number" step="0.01" name="sculptureWeight" class="form-control" placeholder="Enter sculpture weight">
                        <label>Sculpture Height</label>
                        <input type="number" step="0.01" name="sculptureHeight" class="form-control" placeholder="Enter sculpture height">
                    </div>

                    <div class = "box-footer">
                        <button type = "submit" class = "btn btn-primary">
                            Submit
                        </button>
                        <a href="/items/inventory" class="btn btn-danger">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to handle display of additional fields based on item type
    $(document).ready(function() {
        var itemType = $("#itemType").val();
        if (itemType === "Shirt") {
            $("#shirtFields").show();
            $("#sculptureFields").hide();
        } else if (itemType === "Sculpture") {
            $("#shirtFields").hide();
            $("#sculptureFields").show();
        } else {
            $("#shirtFields").hide();
            $("#sculptureFields").hide();
        }
    });
</script>
