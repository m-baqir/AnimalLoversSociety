<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<br>

<div class="container">
    <h1>Are you sure you want to delete this data?</h1>
</div>
<br>
<div class="container">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Employee Data</th>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Title</th>
                <th>Salary</th>
                <th>Department</th>
                <th>Supervisor</th>
                <th>Project</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${employee.employeeData}">Employee Data</td>
                <td th:text="${employee.employeeID}">Employee ID</td>
                <td th:text="${employee.employeeName}">Employee Name</td>
                <td th:text="${employee.title}">Title</td>
                <td th:text="${employee.salary}">Salary</td>
                <td th:text="${employee.department}">Department</td>
                <td th:text="${employee.supervisor}">Supervisor</td>
                <td th:text="${employee.project}">Project</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div class="button-group">
        <form th:action="@{'/employees/delete/' + ${employee.employeeData}}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-danger" color="red">Confirm Delete</button>
        </form>
        <form th:action="@{/employees}" method="get" style="display: inline;">
            <button type="submit" class="btn btn-primary">Cancel</button>
        </form>
    </div>
</div>
</body>
</html>
