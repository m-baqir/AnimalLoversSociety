<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<br>
<div class = "container">
    <div class = "row align-items-center justify-content-between">
        <div class = "col">
            <h1>Shopping Cart</h1>
        </div>
    </div>

    <table class = "table">
        <thead class = "thead-dark">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${cartItems}">
            <td th:text="${cartItem.item.name}"></td>
            <td
                    th:text="${cartItem.item.salePrice}">

            </td>
            <td th:text="${cartItem.quantity}"></td>

            <td>
                <!-- <a th:href = "@{/items/reorder/{id}(id=${item.id})}">
                <button type = "button" class = "btn btn-primary">Remove from cart</button> </a>-->
                <a th:href = "@{/cart/{id}(id=${cartItem.item.id})}">
                    <button type = "button" class = "btn btn-outline-danger">Remove from cart</button></a>
            </td>

        </tr>
        </tbody>
    </table>

    <div class = "col text-right">
        <h5>Total</h5>
        <th:block th:text="'$' + ${total}"></th:block>
    </div>
    <br>
    <div class = "col text-right">
        <a th:href = "@{/cart/checkout}" class = "btn btn-primary">Checkout</a>
    </div>

</div>
</body>
</html>
